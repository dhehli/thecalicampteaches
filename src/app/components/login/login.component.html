<section class="register">
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <h1>Login</h1>
          <p>Login to see your videos</p>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email-login" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-login" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
