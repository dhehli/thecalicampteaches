<section class="register">
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <h1>Login</h1>
          <p>Login to see your videos</p>
          <form (ngSubmit)="login(email.value, password.value)">
            <div class="form-group">
              <input type="email" class="form-control {{error && error.email && 'is-invalid'}}" id="email-login" #email placeholder="name@example.com" required>
              <div class="invalid-feedback">
                {{error && error.email}}
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control {{error && error.password && 'is-invalid'}}" id="password-login" #password placeholder="Password" required>
              <div class="invalid-feedback">
                {{error && error.password}}
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
