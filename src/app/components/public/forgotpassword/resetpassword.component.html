<section class="register">
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <div *ngIf="!showForm">
            <div class="alert alert-danger">
              <strong>Ups!</strong> This link is no longer valid. Please resend the <a routerLink="/forgotpassword">Link</a>
            </div>
          </div>
          <div *ngIf="showForm">
            <h1>Change your Password</h1>
            <p>Please enter your new password</p>
            <div *ngIf="success">
              <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Password changed. You can now <a routerLink="/login">Login</a>
              </div>
            </div>
            <form (ngSubmit)="resetPassword(password.value)" *ngIf="!success">
              <div class="form-group">
                <input type="password" class="form-control {{error && error.email && 'is-invalid'}}" id="password" #password placeholder="Your password" required>
                <div class="invalid-feedback">
                  {{error && error.password}}
                </div>
              </div>
              <div class="form-group">
                <button *ngIf="isSubmitting" class="btn btn-default" disabled><img src="assets/images/ajax-loader.gif" /> Loading...</button>
                <button *ngIf="!isSubmitting" type="submit" class="btn">Change</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
