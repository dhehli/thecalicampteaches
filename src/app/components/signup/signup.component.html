<section class="register">
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <h1>Register</h1>
          <p>Register here for your video.</p>
          <form>
            <div class="alert alert-success" role="alert">
              This is a success alertâ€”check it out!
            </div>
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="salutation" value="Mr" checked>
                Mr.
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="salutation" value="Mr">
                Ms.
              </label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control is-invalid" id="firstname" placeholder="Firstname" required>
              <div class="invalid-feedback">
                Please provide a valid Firstname.
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
