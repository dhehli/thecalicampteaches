<section class="register">
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <h1>Register</h1>
          <p>Register here for your video.</p>
          <div *ngIf="success">
            <div class="alert alert-success" role="alert">
              You created your account, you can now <a routerLink="/login">Login</a>
            </div>
          </div>
          <form (ngSubmit)="add(salutation.value, lastname.value, firstname.value, email.value, password.value)" *ngIf="!success">
            <div class="form-group">
              <select #salutation class="form-control">
                <option value="Mr.">Mr</option>
                <option value="Ms.">Ms</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control {{error && error.firstname && 'is-invalid'}}" id="firstname" #firstname placeholder="Firstname" required>
              <div class="invalid-feedback">
                {{error && error.firstname}}
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control {{error && error.lastname && 'is-invalid'}}" id="lastname" placeholder="Lastname" #lastname required>
              <div class="invalid-feedback">
                {{error && error.lastname}}
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control {{error && error.email && 'is-invalid'}}" id="email" placeholder="name@example.com" #email required>
              <div class="invalid-feedback">
                {{error && error.email}}
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control {{error && error.password && 'is-invalid'}}" id="password" placeholder="Password" #password required>
              <div class="invalid-feedback">
                {{error && error.password}}
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
