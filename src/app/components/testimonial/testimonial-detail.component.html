<section>
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <div *ngIf="testimonial">
            <h1>Edit Testimonial</h1>
            <p>
              <button class="btn btn-default" routerLink="/testimonial">Back</button>
            </p>
            <div *ngIf="success">
              <div class="alert alert-success" role="alert">
                Testimonial updated <a routerLink="/testimonial">Back to List</a>
              </div>
            </div>
            <form (ngSubmit)="update(firstname.value, lastname.value, quote.value, onlineState.value)" *ngIf="!success" enctype="multipart/form-data">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control {{error && error.firstname && 'is-invalid'}}"
                  name="firstname"
                  [(ngModel)]="testimonial.firstname"
                  #firstname
                  placeholder="Firstname"
                  required>
                <div class="invalid-feedback">
                  {{error && error.firstname}}
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control {{error && error.lastname && 'is-invalid'}}"
                  name="lastname"
                  [(ngModel)]="testimonial.lastname"
                  placeholder="Lastname"
                  #lastname
                  required>
                <div class="invalid-feedback">
                  {{error && error.lastname}}
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control {{error && error.quote && 'is-invalid'}}"
                  name="quote"
                  [(ngModel)]="testimonial.quote"
                  placeholder="Quote"
                  #quote
                  required></textarea>
                <div class="invalid-feedback">
                  {{error && error.quote}}
                </div>
              </div>
              <div class="form-group" *ngIf="testimonial.image">
                <cl-image public-id="{{testimonial.image.public_id}}" >
                  <cl-transformation height="150" width="150" crop="thumb" gravity="face"></cl-transformation>
                </cl-image>
              </div>
              <div class="form-group">
                <input type="file" class="form-control {{error && error.file && 'is-invalid'}}" id="image" name="image">
                <div class="invalid-feedback">
                  {{error && error.file}}
                </div>
              </div>
              <div class="form-group">
                <select #onlineState class="form-control">
                  <option value="true" [selected]="testimonial.onlineState ? true : null">Online</option>
                  <option value="false" [selected]="testimonial.onlineState ? null : true">Offline</option>
                </select>
                <div class="invalid-feedback">
                  {{error && error.onlineState}}
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
