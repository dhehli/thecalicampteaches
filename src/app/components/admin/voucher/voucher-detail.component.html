<section>
  <div class="container">
    <div class="base-container">
      <div class="row">
        <div class="col-md-6">
          <div *ngIf="voucher">
            <h1>Edit Testimonial</h1>
            <p>
              <button class="btn btn-default" [routerLink]="['../../voucher']">Back</button>
            </p>
            <div *ngIf="success">
              <div class="alert alert-success" role="alert">
                Testimonial updated <a [routerLink]="['../../voucher']">Back to List</a>
              </div>
            </div>
            <form
              (ngSubmit)="update()"
              *ngIf="!success"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control {{error && error.description && 'is-invalid'}}"
                  name="description"
                  [(ngModel)]="voucher.description"
                  #description
                  placeholder="Description"
                  required>
                <div class="invalid-feedback">
                  {{error && error.description}}
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control {{error && error.fromDate && 'is-invalid'}}"
                  name="fromDate"
                  [(ngModel)]="voucher.fromDate"
                  placeholder="From Date"
                  #fromDate
                  required>
                <div class="invalid-feedback">
                  {{error && error.fromDate}}
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control {{error && error.code && 'is-invalid'}}"
                  name="code"
                  [(ngModel)]="voucher.code"
                  placeholder="Code"
                  #code
                  required></textarea>
                <div class="invalid-feedback">
                  {{error && error.code}}
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control {{error && error.amount && 'is-invalid'}}"
                  name="amount"
                  [(ngModel)]="voucher.amount"
                  placeholder="Amount"
                  #amount
                  required></textarea>
                <div class="invalid-feedback">
                  {{error && error.amount}}
                </div>
              </div>
              <div class="form-group">
                <select #onlineState class="form-control">
                  <option value="true" [selected]="voucher.onlineState ? true : null">Online</option>
                  <option value="false" [selected]="voucher.onlineState ? null : true">Offline</option>
                </select>
                <div class="invalid-feedback">
                  {{error && error.onlineState}}
                </div>
              </div>
              <div class="form-group">
                <button *ngIf="isSubmitting" class="btn btn-default" disabled><img src="assets/images/ajax-loader.gif" /> Loading...</button>
                <button *ngIf="!isSubmitting" type="submit" class="btn">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
